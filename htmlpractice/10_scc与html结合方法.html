<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css和html联合方法</title>
<!--    <link rel="stylesheet" href="./css/a.css">-->
    <style>
        div p{
            color: red;
        }
    </style>
</head>
<body>
<!--内联样式
    在标签内使用style属性指定css代码
    <div style="color"></div>
-->

<!--内部样式
    在head标签内，定义style标签，style标签的标签体内容就是css代码
-->

<!--
css 语法
    格式：
        #选择器{
            属性名1：属性值1；
            属性名2：属性值2；
            。。。
        }
    选择器：筛选具有相似特征的元素
    注意：
        每一对属性需要使用；隔开，最后一对属性可以不加


-->
<div>
    <p>传智播客</p>
</div>
<p>河马</p>


</body>
</html>
