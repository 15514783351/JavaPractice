<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>

</head>
<body>
<img src="../htmlpractice/image/image_1.jpg" id="one">


<script>


    // 修改图片src属性
    var number = 0;
    function fun() {
        number++;
        if (number > 3) {
            number = 1;
        }
        var one = document.getElementById("one");
        one.src = "../htmlpractice/image/image_"+number+".jpg";
    }
    // 设置定时器
    setInterval(fun, 3000);
</script>

</body>
</html>
