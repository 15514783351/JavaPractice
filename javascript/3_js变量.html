<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
</head>
<body>
    <script>
        var a = 1;
        alert(a);
        var b = 1.2;
        alert(b);
        //输出到页面上
        document.write(a + "<br>");
        document.write(b + "<br>");
    </script>
</body>
</html>
